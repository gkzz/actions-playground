name: Playground

on:
  workflow_dispatch:

jobs:
  simele-job:
    name: A simple job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # https://github.com/actions/cache/blob/main/examples.md#macos-and-ubuntu
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - name: echo "hoge"
        run: echo "hoge"
