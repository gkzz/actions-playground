name: Playground

#on: push
on:
  schedule:
    - cron: 55 9 10-11 * *  # At 06:55 pm on every day-of-month from 10 through 11.(JST) 
  workflow_dispatch:

jobs:
  check-if-today-is-monday:
    name: Check if today is Monday
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ $(date +%u) -eq 1 ]; then echo '::set-output name=DAY_OF_WEEK::Monday'; fi
        id: dayofweek
    outputs:
      output-echo: ${{ steps.dayofweek.outputs.DAY_OF_WEEK }}

  # Run only Monday 
  playground:
    name: Playground Job
    runs-on: ubuntu-latest
    needs: check-if-today-is-monday
    steps:
      - name: echo DAY_OF_WEEK
        run: |
          echo ${{ needs.check-if-today-is-monday.outputs.output-echo }}
