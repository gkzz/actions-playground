name: Playground

#on: push
on:
  schedule:
    - cron: 55 9 10-11 * *  # At 06:55 pm on every day-of-month from 10 through 11.(JST) 
  workflow_dispatch:

jobs:
  check-if-today-is-monday:
    name: Check if today is Monday
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ $(date +%u) -eq 4 ]; then echo "::set-output name=today::Monday"; fi
        id: dayofweek
    outputs:
      output-echo: ${{ steps.dayofweek.outputs.today }}

  # Run only Monday 
  playground:
    name: Playground Job
    runs-on: ubuntu-latest
    needs: check-if-today-is-monday
    if: ${{ needs.check-if-today-is-monday.outputs.output-echo }} == "Monday"
    steps:
      - name: echo DAY_OF_WEEK
        run: |
          echo ${{ needs.check-if-today-is-monday.outputs.output-echo }}
