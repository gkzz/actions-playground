name: Playground

#on: push
on:
  schedule:
#    - cron: 45 16 10-11 * 5
    - cron: 45 16 10-11 * *  # At 13:45 pm on every day-of-month from 10 through 11.(JST)
  workflow_dispatch:

jobs:
  check-if-today-is-monday:
    name: Check if today is Monday
    runs-on: ubuntu-latest
    steps:
      - run: if [ $(date +%u) -ne 2 ]; then exit 1; fi
      - name: Run only Monday
        if: success()
        run: echo "hoge"

  # Run only Monday
  run-only-monday:
    name: Playground Job
    runs-on: ubuntu-latest
    needs: check-if-today-is-monday
    if: success()
    steps:
      - name: echo hoge
        run: echo "hoge"


